<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/normalize.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <form action="" method="post" class="form">
          <h1 class="form_header">Добро пожаловать!</h1>
          <input
            class="form_input form_input_login"
            type="text"
            name="username"
            id="username_signup"
            placeholder="Имя администратора"
          />
          <input
            class="form_input form_input_password"
            type="password"
            name="password"
            id="password_signup"
            placeholder="Пароль"
          />
          <div class="form_buttons">
            <button class="button button_signup">
              <span>Регистрация</span>
            </button>
            <button class="button button_signin"><span>Войти</span></button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
