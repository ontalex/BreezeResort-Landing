<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/normalize.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/rooms.css" />
    <title>Rooms</title>
  </head>

  <body>
    <header>
      <h1>BreezeResort | Rooms</h1>
      <nav>
        <a href="./hotels.html">Отели</a>
        <a href="./clients.html">Клиенты</a>
        <a href="./signup.html">Выйти</a>
      </nav>
    </header>
    <main>
      <div>
        <form class="form">
          <input
            class="form_input form_input_name"
            type="text"
            name="name"
            placeholder="Название номера"
          />
          <textarea
            class="form_input form_input_desc"
            name="desc_data"
            placeholder="Описание к номеру"
          ></textarea>
          <button class="btn form_button form_button_add">Добавить</button>
        </form>
      </div>
      <div class="rooms">
        <div class="room">
          <div class="room_info">
            <p class="room_name">Номер 2</p>
            <p class="room_description">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Eligendi, voluptatem.
            </p>
            <form class="rooms_form_rebase">
              <span>Закрепить&nbsp;за</span>
              <select class="rooms_select_rebase">
                <option value="1">Отель Север Вод</option>
              </select>
            </form>
          </div>
          <button class="btn room_btn room_btn_delate">
            <span>Удалить</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
